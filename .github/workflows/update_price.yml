name: Update Diamond Price

on:
  schedule:
    - cron: '0 */2 * * *'   # every 2 hours (UTC)
  workflow_dispatch:       # manual run for testing

permissions:
  contents: write

jobs:
  update-price:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install (none required) and run updater
        run: |
          node update.js

      - name: Commit and push updated price.json
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add price.json
          git commit -m "chore: auto-update price" || echo "No changes to commit"
          git push
