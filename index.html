<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maa-ala hind</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .glass {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 14px;
      padding: 25px;
      margin-top: 40px;
      width: 330px;
      text-align: center;
    }

    .diamond-box {
      width: 180px;
      height: 180px;
      margin: 0 auto 20px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 0 25px rgba(0,255,255,0.15);
    }

    .history {
      margin-top: 15px;
      text-align: left;
      font-size: 15px;
      max-height: 250px;
      overflow-y: auto;
    }

    .up { color: #e74c3c; }
    .down { color: #4caf50; }
  </style>
</head>
<body>
  <div class="glass">
    <h1>Maa-ala hind</h1>

    <!-- PRICE DISPLAY -->
    <div class="diamond-box" id="priceDisplay">0</div>

    <!-- STATIC HISTORY (ALWAYS SHOWN) -->
    <div class="history" id="historyLog">
      <strong>Ajalugu:</strong><br>
    </div>
  </div>

  <script>
    // --- SETTINGS YOU CHANGE MANUALLY IN THE CODE ---
    const currentPrice = 5; // <--- EDIT THIS VALUE

    const history = [
      // Example static history entries, edit manually
      { change: +0, type: 'down' },
      { change: +3, type: 'up' }
    ];

    // Display current price
    document.getElementById('priceDisplay').textContent = currentPrice;

    // Render history
    const log = document.getElementById('historyLog');
    history.forEach(h => {
      const div = document.createElement('div');
      div.className = h.type;
      div.textContent = (h.change > 0 ? '+' : '') + h.change;
      log.appendChild(div);
    });
  </script>
</body>
</html>
