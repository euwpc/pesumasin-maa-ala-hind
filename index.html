<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maa-ala hind</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0d0d0d;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 420px;
            padding: 25px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(18px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.18);
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 26px;
            font-weight: 600;
        }

        #price {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0 20px;
        }

        #updateStatus {
            font-size: 16px;
            opacity: 0.85;
            margin-bottom: 10px;
        }

        #updateStatus.blink {
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            from { opacity: 0.9; }
            to   { opacity: 0.2; }
        }

        #warning {
            margin-top: 12px;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            display: none;
            background: rgba(255, 180, 0, 0.2);
            border: 1px solid rgba(255, 200, 0, 0.6);
            box-shadow: 0 0 12px rgba(255, 180, 0, 0.4);
        }

        .history {
            text-align: left;
            margin-top: 20px;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
            max-height: 260px;
            overflow-y: auto;
        }

        .entry {
            margin-bottom: 8px;
            font-size: 16px;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .green { color: #4dff88; }
        .red { color: #ff4d4d; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Praegune Maa-ala hind</h1>

        <div id="price">...</div>
        <div id="updateStatus"></div>
        <div id="warning"></div>
        <div class="history" id="history"></div>
    </div>

<script>
async function loadPrice() {
    try {
        const response = await fetch("price.json?cache=" + Date.now());
        const data = await response.json();

        const priceElem = document.getElementById("price");
        const historyElem = document.getElementById("history");
        const warningElem = document.getElementById("warning");

        priceElem.textContent = data.price + " üíé";

        // Build History
        historyElem.innerHTML = "";
        data.history.forEach(item => {
            const div = document.createElement("div");
            div.className = "entry";

            const cls = item.change > 0 ? "red" : "green";
            const symbol = item.change > 0 ? "+" : "";

            div.innerHTML = `
                <span class="${cls}">${symbol}${item.change}</span>
                <span style="opacity:0.8;"> (${item.rarity})</span>
            `;

            historyElem.appendChild(div);
        });

        // Warnings
        if (data.next_change_prediction >= 10) {
            warningElem.style.display = "block";

            if (data.next_change_prediction >= 20) {
                warningElem.textContent = "‚ö†Ô∏è √Ñ√§rmiselt suur hinnat√µus on t√µen√§oline!";
            } else if (data.next_change_prediction >= 15) {
                warningElem.textContent = "‚ö†Ô∏è V√§ga suur hinnat√µus l√§henemas!";
            } else {
                warningElem.textContent = "‚ö†Ô∏è Suur hinnat√µus v√µib tulla.";
            }
        } else {
            warningElem.style.display = "none";
        }

    } catch (err) {
        console.error("Failed to load price.json", err);
    }
}

// Countdown timer
function startCountdown() {
    const status = document.getElementById("updateStatus");

    async function updateTimer() {
        const r = await fetch("price.json?cache=" + Date.now());
        const d = await r.json();

        if (!d.last_update) {
            status.textContent = "J√§rgmine uuendus...";
            return;
        }

        const last = new Date(d.last_update).getTime();
        const next = last + (2 * 60 * 60 * 1000);
        const now = Date.now();

        const diff = next - now;

        if (diff <= 0) {
            status.textContent = "Uuendan...";
            return;
        }

        const h = Math.floor(diff / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);

        status.textContent = `J√§rgmine uuendus: ${h}h ${m}m ${s}s`;

        // Blink when < 10 minutes
        if (diff < 10 * 60 * 1000) {
            status.classList.add("blink");
        } else {
            status.classList.remove("blink");
        }
    }

    updateTimer();
    setInterval(updateTimer, 1000);
}

loadPrice();

</script>

</body>
</html>
