<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maa-ala hind</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .diamond {
      width: 150px;
      height: 150px;
      background: #0077cc;
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      transform: rotate(45deg);
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .diamond span {
      transform: rotate(-45deg);
    }
    input {
      padding: 10px;
      width: 200px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Maa-ala hind</h1>

    <div class="diamond" id="valueBox">
      <span id="valueText">1000</span>
    </div>

    <input type="number" id="newValue" placeholder="Sisesta uus hind" />
    <br />
    <button onclick="updateValue()">Uuenda</button>
  </div>

  <script>
    function updateValue() {
      const newVal = document.getElementById('newValue').value;
      if (newVal !== '') {
        document.getElementById('valueText').textContent = newVal;
      }
    }
  </script>
</body>
</html>
